<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        <div>
            <section id="playerInputSection">
                <div class="playerinput">
                    <fieldset>
                        <legend>Choose your Player</legend>
                        <input type="radio" id="playerOne" name="player1" checked="checked">
                        <label for="playerOne">Player</label>
                        <input type="radio" id="computerOne" name="player1">
                        <label for="computerOne">Computer</label>
                    </fieldset>
                    <input id="playerOneName" type="text" class="form-control" placeholder="Player 1" aria-label="player1" aria-describedby="basic-addon1">
                </div>
                <div class="playerinput">
                    <fieldset>
                        <legend>Choose your Player</legend>
                        <input type="radio" id="playerTwo" name="player2" checked="checked">
                        <label for="playerTwo">Player</label>
                        <input type="radio" id="computerTwo" name="player2">
                        <label for="computerTwo">Computer</label>
                    </fieldset>
                    <input id="playerTwoName" type="text" class="form-control" placeholder="Player 2" aria-label="player2" aria-describedby="basic-addon1">
                </div>
            </section>
            <section>
                <button type="button" class="btn btn-success" id="gamebtn" onclick="startGame()">Start Game</button>
                <button type="button" class="btn btn-primary" id="loadbtn" onclick="loadGame()">Load Game</button>
                <button type="button" class="btn btn-success" hidden="true" id="savebtn" onclick="saveGame()">Save Game</button>
                <button type="button" class="btn btn-warning" hidden="true" id="restartbtn" onclick="restartGame()">Restart Game</button>
            </section>
        </div>
        <div class="disabled">
            <section class="gameboard">
                <h2 id="playersTurnText">Press Start Game to play!</h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="rock" type="button" class="btn btn-primary" onclick="gamePlay(this.id)">Rock</button>
                    <button id="paper" type="button" class="btn btn-primary" onclick="gamePlay(this.id)">Paper</button>
                    <button id="scissors" type="button" class="btn btn-primary" onclick="gamePlay(this.id)">Scissors</button>
                  </div>
            </section>
        </div>
        <footer class="scoreboard disabled">
            <h2>Scoreboard</h2>
            <span style="display: block;"><strong>Player One: </strong><p id="playerOneScore">0</p></span>
            <span style="display: block;"><strong>Player Two: </strong><p id="playerTwoScore">0</p></span>
        </footer>
    </main>
</body>

</html>
